<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/ljp_employSys.css">
  <!-- 引入样式 -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <title>就业信息跟踪系统</title>
</head>

<body>
  <div class="header">
    <div class="logo"></div>
    <div class="login_name">
      <span class="avatar">
        <img src="imgs/avatar_ljp.png" alt="">
      </span>
      <span class="username">李建鹏</span>
    </div>
  </div>
  <div class="main" id="app">
    <div class="content">
      <div class="content_top">
        <div class="content_title"></div>
        <div class="content_handle">
            <a href="#" class="icon_edit">数据修改</a>
            <a href="#" class="icon_import">导入数据</a>
            <a href="#" class="icon_export">导出数据</a>
          <el-input
            placeholder="学校或班级名称"
            suffix-icon="el-icon-search"
            v-model="input2">
          </el-input>
        </div>
      </div>
      <div class="table_content">
      <el-table ref="multipleTable" :header-cell-style="{color: '#fff', fontSize: '12px', backgroundColor: '#3e85ff',}" 
      :header-row-style="{backgroundColor: '#c6ddff',boxShadow:'0 0 10px #c6ddff'}"
      :data="tableData" tooltip-effect="dark" style="width: 100%">
        <el-table-column type="selection" width="55">
        </el-table-column>
        <el-table-column label="序号" width="120">
          <template slot-scope="scope">{{ scope.row.date }}</template>
        </el-table-column>
        <el-table-column label="院校" width="120">
          <template slot-scope="scope">{{ scope.row.date }}</template>
        </el-table-column>
        <el-table-column label="班级" width="120">
          <template slot-scope="scope">{{ scope.row.date }}</template>
        </el-table-column>
        <el-table-column label="学历" width="120">
          <template slot-scope="scope">{{ scope.row.date }}</template>
        </el-table-column>
        <el-table-column prop="name" label="专业方向" width="120">
        </el-table-column>
        <el-table-column prop="address" label="学校数据" show-overflow-tooltip>
        </el-table-column>
        <el-table-column prop="address" label="学生总数" show-overflow-tooltip>
        </el-table-column>
        <el-table-column
          fixed="right"
          label="操作"
          width="100">
          <template slot-scope="scope">
            <el-button @click="handleClick(scope.row)" type="text" size="small">查看</el-button>
          </template>
        </el-table-column>
      </el-table>
    </div>
    </div>
  </div>


  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          tableData: [{
            date: '2016-05-03',
            name: '王小虎',
            address: '上海市普陀区金沙江路 1518 弄'
          }, {
            date: '2016-05-02',
            name: '王小虎',
            address: '上海市普陀区金沙江路 1518 弄'
          }, {
            date: '2016-05-04',
            name: '王小虎',
            address: '上海市普陀区金沙江路 1518 弄'
          }, {
            date: '2016-05-01',
            name: '王小虎',
            address: '上海市普陀区金沙江路 1518 弄'
          }, {
            date: '2016-05-08',
            name: '王小虎',
            address: '上海市普陀区金沙江路 1518 弄'
          }, {
            date: '2016-05-06',
            name: '王小虎',
            address: '上海市普陀区金沙江路 1518 弄'
          }, {
            date: '2016-05-07',
            name: '王小虎',
            address: '上海市普陀区金沙江路 1518 弄'
          }],
          multipleSelection: []
        }
      },

      methods: {
        toggleSelection(rows) {
          if (rows) {
            rows.forEach(row => {
              this.$refs.multipleTable.toggleRowSelection(row);
            });
          } else {
            this.$refs.multipleTable.clearSelection();
          }
        },
        handleSelectionChange(val) {
          this.multipleSelection = val;
        }
      }
    })
  </script>
</body>

</html>
