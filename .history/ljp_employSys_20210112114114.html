<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/ljp_employSys.css">
  <!-- 引入样式 -->
  <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/element-ui/2.14.1/theme-chalk/index.css">
  <title>就业实习跟踪系统</title>
</head>

<body class="content_body">
  <div class="header">
    <div class="logo"></div>
    <div class="login_name">
      <span class="avatar">
        <img src="imgs/avatar_ljp.png" alt="">
      </span>
      <span class="username">李建鹏</span>
    </div>
  </div>
  <div class="main" id="app">
    <div class="content">
      <div class="content_top">
        <div class="content_title"></div>
        <div class="content_handle">
          <!-- <a href="#" class="icon_edit">数据修改</a> -->
          <a href="javascript:;" class="file"> 导入数据
            <input type="file" class="uploadExcel" accept=".xls, .xlsx" id="importExcel"
              @change="submitCollectionFlowImport" />
          </a>
          <!-- <a href="#" class="icon_import">导入数据</a> -->
          <a href="#" class="icon_export">导出数据</a>
          <el-input placeholder="学校或班级名称" suffix-icon="el-icon-search" v-model="search">
          </el-input>
        </div>
      </div>
      <div class="table_content">
        <template v-if="id ==''">
          <!-- 所有合作院校数据 -->
          <el-table ref="multipleTable"
            :header-cell-style="{color: '#fff', fontSize: '12px', backgroundColor: '#3e85ff'}"
            :data="search ?tableData.filter(data => !search || searchFilter(data)) : pageFilter"
            @selection-change="handleSelectionChange" tooltip-effect="dark"
            style="width: 100%;padding: 10px;border: none;">
            <el-table-column type="selection" width="55">
            </el-table-column>
            <el-table-column label="序号" width="60">
              <template slot-scope="scope">{{ scope.row.id }}</template>
            </el-table-column>
            <el-table-column label="院校" width="120">
              <template slot-scope="scope">{{ scope.row.date }}</template>
            </el-table-column>
            <el-table-column label="班级" width="120">
              <template slot-scope="scope">{{ scope.row.date }}</template>
            </el-table-column>
            <el-table-column label="学历" width="120">
              <template slot-scope="scope">{{ scope.row.date }}</template>
            </el-table-column>
            <el-table-column prop="name" label="专业方向" width="120">
            </el-table-column>
            <el-table-column prop="address" label="学校数据" show-overflow-tooltip>
            </el-table-column>
            <el-table-column prop="address" label="学生总数" show-overflow-tooltip>
            </el-table-column>
            <el-table-column label="操作" width="100">
              <template slot-scope="scope">
                <el-button @click="studentListData(scope.row)" type="text" size="small">查看</el-button>
                <el-button type="text" size="small">编辑</el-button>
              </template>
            </el-table-column>
          </el-table>
        </template>
        <template v-else>
          <!-- 院校对应学生数据 -->
          <el-table :header-cell-style="{color: '#fff', fontSize: '12px', backgroundColor: '#3e85ff'}"
            :data="stusListData"
            tooltip-effect="dark" style="width: 100%;padding: 10px;border: none;">
            <el-table-column type="selection" width="55">
            </el-table-column>
            <el-table-column label="序号" width="60">
              <template slot-scope="scope">{{ scope.row.id }}</template>
            </el-table-column>
            <el-table-column label="姓名" width="100">
              <template slot-scope="scope">{{ scope.row.name }}</template>
            </el-table-column>
            <el-table-column label="性别" width="60">
              <template slot-scope="scope">{{ scope.row.gender }}</template>
            </el-table-column>
            <el-table-column label="班级" width="100">
              <template slot-scope="scope">{{ scope.row.gradeName }}</template>
            </el-table-column>
            <!-- <el-table-column label="学历" width="80">
              <template slot-scope="scope">{{ scope.row.educationName }}</template>
            </el-table-column> -->
            <el-table-column prop="company" label="入职公司" show-overflow-tooltip min-width="120">
            </el-table-column>
            <el-table-column prop="salary" label="薪资" show-overflow-tooltip min-width="100">
            </el-table-column>
            <el-table-column label="工作地点" width="120">
              <template slot-scope="scope">{{ scope.row.address }}</template>
            </el-table-column>
            <el-table-column label="入职日期" width="120">
              <template slot-scope="scope">{{ scope.row.jobdate }}</template>
            </el-table-column>
            <el-table-column prop="subjectName" label="专业方向" width="120">
            </el-table-column>
            <el-table-column label="就业方式" width="120">
              <template slot-scope="scope">{{ scope.row.empType }}</template>
            </el-table-column>
            <el-table-column label="专业对口" width="120">
              <template slot-scope="scope">{{ scope.row.orRight ? "是" : "否" }}</template>
            </el-table-column>
            <el-table-column label="个人简介" width="120">
              <template slot-scope="scope">{{ scope.row.summary ? scope.row.summary : "无" }}</template>
            </el-table-column>
            <el-table-column label="工作经历" width="120">
              <template slot-scope="scope">{{ scope.row.workExperience ? scope.row.workExperience : "无" }}</template>
            </el-table-column>
            <el-table-column width="100">
              <template slot="header" slot-scope="scope">
                <el-button icon="el-icon-back" round size="mini" @click="handleClickBack(scope.row)"
                  style="padding: 5px 12px;"></el-button>
              </template>
              <template slot-scope="scope">
                <el-button @click="handleClick(scope.row)" type="text" size="small">编辑</el-button>
              </template>
            </el-table-column>
          </el-table>
        </template>
        <el-pagination small layout="prev, pager, next" :page-size="pageSize" @prev-click="prevPage"
          @next-click="nextPage" @current-change="currentPageFunc" :current-page='currentPage'
          :total="search ? pageFilter.length : tableData.length ">
        </el-pagination>
      </div>
    </div>
  </div>

  <script src="js/jquery-1.11.3.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.0/axios.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.js"></script>
  <script src="js/element-ui.js"></script>
  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          url: "http://47.95.13.193:80/Job-1.0-SNAPSHOT",
          id: '',
          search: '', //搜索
          pageSize: 5,  //默认一页显示数据个数
          currentPage: 1,  //当前页码
          tableData: [{
            id: 1,
            date: '山东劳动',
            name: '王小虎',
            address: '上海市普陀区金沙江路 1518 弄'
          }, {
            id: 2,
            date: '山东商职',
            name: '张三',
            address: '上海市普陀区金沙江路 1518 弄'
          }, {
            id: 3,
            date: '山东商职',
            name: '王小虎',
            address: '上海市普陀区金沙江路 1518 弄'
          }, {
            id: 4,
            date: '山东商职',
            name: '王小虎',
            address: '上海市普陀区金沙江路 1518 弄'
          }, {
            id: 5,
            date: '山东劳动',
            name: '王小虎',
            address: '上海市普陀区金沙江路 1518 弄'
          }, {
            id: 6,
            date: '山东劳动',
            name: '王小虎',
            address: '上海市普陀区金沙江路 1518 弄'
          }, {
            id: 7,
            date: '山东劳动',
            name: '张三',
            address: '上海市普陀区金沙江路 1518 弄'
          }],
          stusListData: [],   //指定学校下的学生列表 数据
          multipleSelection: []   //选中数据
        }
      },
      created() {

        // let _self =  this;
        // const $axios = axios.create({
        //     withCredentials: true,
        //   });
        //   let data = {
        //     "roleId":1
        //   }
        //   $axios
        //     .post(
        //       _self.url+"/student/queryStudent",
        //       data
        //     )
        //     .then((res) => {
        //       console.log(red);
        //       if (res.data.status == "ok") {
        //         alert('上传成功');
        //       }else{
        //         this.$message.error('上传失败，请重试！');
        //       }
        //     });
      },
      computed: {
        //分页
        pageFilter() {
          //开始数据的下标
          let startVal = parseInt((this.currentPage - 1) * this.pageSize);
          return this.tableData.slice(startVal, startVal + this.pageSize);
          //1页 0  5  1-1 *5     (currentPage-1)*pageSize    (currentPage-1)*pageSize + pageSize
          //2页 5 10   2-1 *5
          //3页 10 15   3-1 *5
        },

      },
      methods: {
        ///搜索条件
        searchFilter(data) {
          return data.date.toLowerCase().includes(this.search.toLowerCase()) || data.name.toLowerCase().includes(this.search.toLowerCase())
        },
        handleSelectionChange(val) {
          console.log(val);
          this.multipleSelection = val;
        },
        //编辑
        handleClick(obj) {
          console.log(obj)
        },
        handleClickBack() {
          this.id = "";
        },
        //分页切换，上一页
        prevPage(val) {
          this.currentPage = val
        },
        //下一页
        nextPage(val) {
          this.currentPage = val
        },
        //当前页
        currentPageFunc(val) {
          this.currentPage = val
        },
        //导入数据
        submitCollectionFlowImport: function (type) {
          var _self = this;
          let fileFormData = new FormData();
          fileFormData.append("file", $("#importExcel")[0].files[0]);
          let requestConfig = {
            headers: {
              "Content-Type": "multipart/form-data",
            },
          };
          const instance = axios.create({
            withCredentials: true,
          });

          instance
            .post(
              _self.url,
              fileFormData,
              requestConfig
            )
            .then((res) => {
              if (res.data.status == "ok") {
                alert('上传成功');
              } else {
                this.$message.error('上传失败，请重试！');
              }
            });
        },


        //分组查看学生列表，单击某个学校查看对应的学生数据
        studentListData(obj) {
          this.id = obj.id;
          let _this = this;
          if (this.id) {
            let data = {
              "collegeId": 1,
              "gradeid": 5
            }
            $.ajax({
              url: this.url + "/student/selectStuByCollegeId",
              type: "post",
              data: JSON.stringify(data),
              contentType: 'application/json;charset=UTF-8',
              success: function (res) {

                _this.stusListData = res;
                console.log(_this.stusListData);
              }
            })
          }
        }
      }
    })
  </script>
</body>

</html>
