<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/ljp_employSys.css">
  <!-- 引入样式 -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <title>就业信息跟踪系统</title>
</head>

<body>
  <div class="header">
    <div class="logo"></div>
    <div class="login_name">
      <span class="avatar">
        <img src="imgs/avatar_ljp.png" alt="">
      </span>
      <span class="username">李建鹏</span>
    </div>
  </div>
  <div class="main" id="app">
    <div class="content">
      <div class="content_top">
        <div class="content_title"></div>
        <div class="content_handle">
            <!-- <a href="#" class="icon_edit">数据修改</a> -->
            <a href="#" class="icon_import">导入数据</a>
            <a href="#" class="icon_export">导出数据</a>
          <el-input
            placeholder="学校或班级名称"
            suffix-icon="el-icon-search"
            v-model="search">
          </el-input>
        </div>
      </div>
      <div class="table_content">
      <el-table ref="multipleTable" :header-cell-style="{color: '#fff', fontSize: '12px', backgroundColor: '#3e85ff'}" 
      :data="tableData.filter(data => !search || data.name.toLowerCase().includes(search.toLowerCase()))" tooltip-effect="dark" style="width: 100%;padding: 10px;border: none;">
        <el-table-column type="selection" width="55">
        </el-table-column>
        <el-table-column label="序号" width="60">
          <template slot-scope="scope">{{ scope.row.id }}</template>
        </el-table-column>
        <el-table-column label="院校" width="120">
          <template slot-scope="scope">{{ scope.row.date }}</template>
        </el-table-column>
        <el-table-column label="班级" width="120">
          <template slot-scope="scope">{{ scope.row.date }}</template>
        </el-table-column>
        <el-table-column label="学历" width="120">
          <template slot-scope="scope">{{ scope.row.date }}</template>
        </el-table-column>
        <el-table-column prop="name" label="专业方向" width="120">
        </el-table-column>
        <el-table-column prop="address" label="学校数据" show-overflow-tooltip>
        </el-table-column>
        <el-table-column prop="address" label="学生总数" show-overflow-tooltip>
        </el-table-column>
        <el-table-column
          label="操作"
          width="100">
          <template slot-scope="scope">
            <el-button @click="handleClick(scope.row)" type="text" size="small">查看</el-button>
            <el-button type="text" size="small">编辑</el-button>
          </template>
        </el-table-column>
      </el-table>
      <el-pagination
        small
        layout="prev, pager, next"
        :total="tableData.length">
      </el-pagination>
    </div>
    </div>
  </div>


  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          search:'',
          tableData: [{
            id:1,
            date: '山东劳动',
            name: '王小虎',
            address: '上海市普陀区金沙江路 1518 弄'
          }, {
            id:2,
            date: '山东商职',
            name: '山东商职',
            address: '上海市普陀区金沙江路 1518 弄'
          }, {
            id:3,
            date: '山东商职',
            name: '王小虎',
            address: '上海市普陀区金沙江路 1518 弄'
          }, {
            id:4,
            date: '山东商职',
            name: '王小虎',
            address: '上海市普陀区金沙江路 1518 弄'
          }, {
            id:5,
            date: '山东劳动',
            name: '王小虎',
            address: '上海市普陀区金沙江路 1518 弄'
          }, {
            id:6,
            date: '山东劳动',
            name: '王小虎',
            address: '上海市普陀区金沙江路 1518 弄'
          }, {
            id:7,
            date: '山东劳动',
            name: '王小虎',
            address: '上海市普陀区金沙江路 1518 弄'
          }],
          multipleSelection: []
        }
      },

      methods: {
        toggleSelection(rows) {
          if (rows) {
            rows.forEach(row => {
              this.$refs.multipleTable.toggleRowSelection(row);
            });
          } else {
            this.$refs.multipleTable.clearSelection();
          }
        },
        handleSelectionChange(val) {
          this.multipleSelection = val;
        },
        handleClick(v){
          console.log(v)
        }
      }
    })
  </script>
</body>

</html>
